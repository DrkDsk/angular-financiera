<div class="grid-container">
    <div class="d-flex">
        <div class="mx-auto col-md-8">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Editar Cliente</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form action="" class="m-3">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="client.name" placeholder="Nombre" name="name" value="client.name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="client.phone" placeholder="Teléfono" name="phone" value="client.phone">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="client.address" placeholder="Dirección" name="address" value="client.address">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a routerLink="/" class="form-group ml-2 btn btn-danger">Cancelar</a>
                            <button (click)="updataClient(client)" class="form-group ml-2 btn btn-success">Guardar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
