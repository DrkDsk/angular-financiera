<div class="grid-container">
    <div class="d-flex">
        <div class="mx-auto col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <p class="h5">Agregar Clientes</p>
                    </div>
                </div>

                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="name">Nombre</label>
                                <input type="text" [(ngModel)]="client.name" name="name" id="" class="form-control">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="phone">Teléfono</label>
                                <input [(ngModel)]="client.phone" name="phone" id="" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="address">Dirección</label>
                                <input type="text" [(ngModel)]="client.address" name="address" id="" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button (click)="saveClient()" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
