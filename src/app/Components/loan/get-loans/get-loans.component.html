<div class="grid-container">
    <button *ngIf="hideButton()" (click)="addLoan()" class="btn btn-primary form-group">Agregar Préstamo</button>
    <div class="d-flex">
        <div class="col-md-12" style="padding-left: 0%;">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Préstamos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="loans" style="width: 100%;" class="text-center mat-elevation-z8">
                        <ng-container matColumnDef="name">
                          <th class="text-center" mat-header-cell *matHeaderCellDef>Nombre</th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="amount">
                          <th class="text-center" mat-header-cell *matHeaderCellDef>Cantidad</th>
                          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                        </ng-container>

                        <ng-container matColumnDef="payments_number">
                          <th class="text-center" mat-header-cell *matHeaderCellDef>Número de Pagos</th>
                          <td mat-cell *matCellDef="let element"> {{element.payments_number}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fee">
                            <th class="text-center" mat-header-cell *matHeaderCellDef>Cuota</th>
                            <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ministry_date">
                            <th class="text-center" mat-header-cell *matHeaderCellDef>Fecha de Ministro</th>
                            <td mat-cell *matCellDef="let element"> {{element.ministry_date | date:'shortDate'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="due_date">
                            <th class="text-center" mat-header-cell *matHeaderCellDef>Fecha de Termino</th>
                            <td mat-cell *matCellDef="let element"> {{element.due_date | date:'shortDate'}} </td>
                        </ng-container>
            
                        <ng-container matColumnDef="options">
                            <th class="text-center" mat-header-cell *matHeaderCellDef>Opciones</th>
                            <td mat-cell *matCellDef="let loan">
                                <button mat-button (click)="pay()" class="form-group ml-2"><mat-icon style="color: rgb(48, 113, 187);">edit</mat-icon></button>
                                <button mat-button (click)="deleteLoan(loan.loanID)" class="form-group ml-2"><mat-icon style="color: crimson;">delete</mat-icon></button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
