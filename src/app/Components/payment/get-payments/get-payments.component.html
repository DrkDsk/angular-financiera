<div class="grid-container">
    <div class="row">
        <div class="mx-auto col-md-4 form-group">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Buscador</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label>Cliente:</mat-label>
                                <mat-select required (selectionChange)="select($event.value)">
                                    <mat-option>Seleccione un cliente:</mat-option>
                                    <mat-option *ngFor="let client of clients" [value]="client.clientID">
                                        {{client.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div *ngIf=selected class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Pagos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table  mat-table [dataSource]="payments" style="width: 100%;" class="text-center mat-elevation-z8">
                        <ng-container matColumnDef="numero_pago">
                            <th class="text-center" mat-header-cell *matHeaderCellDef>#</th>
                            <td mat-cell *matCellDef="let element"> {{element.numero_pago}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                          <th class="text-center" mat-header-cell *matHeaderCellDef>Nombre</th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="amount">
                          <th class="text-center" mat-header-cell *matHeaderCellDef>Cantidad</th>
                          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                        </ng-container>

                        <ng-container matColumnDef="total_pay">
                            <th class="text-center" mat-header-cell *matHeaderCellDef>Total</th>
                            <td mat-cell *matCellDef="let element"> {{element.total_pay}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div *ngIf=!selected class="mx-auto col-md-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Tabla Vac√≠a
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
